<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML form project</title>
</head>

<body>
    <div class="main_container">
        <div class="section_left">
            <img src="./ciberpunk_city.gif" alt="A futuristic city">
        </div>

        <div class="section_right">
            <div class="container header_container">
                <p class="header_text">This is a demo registration page! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p class="sign_up_text">
                    Sign up now to get started.
                </p>
            </div>
            <form class="container" action="">
                <div class="main_form_block">
                    <div class="input_container">
                        <label for="user_name">Username:</label>
                        <input 
                            type="text" 
                            id="user_name" 
                            name="user_name" 
                            maxlength="20"
                            placeholder="Username*"                   
                            required>
                    </div>
                    <div class="input_container">
                        <label for="email">Email:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email*" 
                            required>
                    </div>
                    <div class="input_container">
                        <label for="password_1">Password:</label>
                        <input 
                            type="password" 
                            id="password_1" 
                            name="password_1"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            placeholder="Password*"
                            required>
                    </div>
                    <div class="input_container">
                        <label for="password_2">Confirm Password:</label>
                        <input 
                            type="password" 
                            id="password_2" 
                            name="password_2"
                            placeholder="Confirm Password*"
                            required>
                    </div>
                </div>
                <div class="button_container">
                    <button class="submit_button" type="submit">Submit</button>
                </div>
            </form>
            <div class="container login_container">
                <p class="login_text">Already have an account? <a class="log_in" href="">log in</a></p>
            </div>
            <div class="container input_info_container">
                <p id="input_info_p">Must contain:</p>
                <ul id="input_info_text"></ul>
            </div>
            <div class="gitHub">
                <a href="https://github.com/Santyru-C/odin_sign-up_form">Santiago-C
                    <svg class="github_logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 6c-3.313 0-6 2.686-6 6 0 2.651 1.719 4.9 4.104 5.693.3.056.396-.13.396-.289v-1.117c-1.669.363-2.017-.707-2.017-.707-.272-.693-.666-.878-.666-.878-.544-.373.041-.365.041-.365.603.042.92.619.92.619.535.917 1.403.652 1.746.499.054-.388.209-.652.381-.802-1.333-.152-2.733-.667-2.733-2.965 0-.655.234-1.19.618-1.61-.062-.153-.268-.764.058-1.59 0 0 .504-.161 1.65.615.479-.133.992-.199 1.502-.202.51.002 1.023.069 1.503.202 1.146-.776 1.648-.615 1.648-.615.327.826.121 1.437.06 1.588.385.42.617.955.617 1.61 0 2.305-1.404 2.812-2.74 2.96.216.186.412.551.412 1.111v1.646c0 .16.096.347.4.288 2.383-.793 4.1-3.041 4.1-5.691 0-3.314-2.687-6-6-6z"/></svg>
                </a>
            </div>
        </div>
    </div>
    <script>
        let user_name = document.getElementById("user_name");
        let email = document.getElementById("email");
        let pw1 = document.getElementById("password_1");
        let pw2 = document.getElementById("password_2");
        let info_text = document.getElementById("input_info_text");
        let p = document.getElementById("input_info_p");
        
        let input_boxes = [user_name, email, pw1, pw2];
        let user_text = ["Only alphanumeric characters"];
        let email_text = ["A valid email"]
        let pw1_text = ["A number or symbol",
                        "At least one upper case character",
                        "At least 8 characters long",
                        "Passwords should match"];

        p.style.visibility = "hidden"

        function matchPassword() {
            pw1 = document.getElementById("password_1");  
            pw2 = document.getElementById("password_1");  
            pw2 = document.getElementById("password_2");

            if(pw1.value != pw2.value)  
            {   
                pw2.setCustomValidity("invalid_field");
            } else {
                pw2.setCustomValidity("");
            }
        };
        
        function showInfoText(array) {
            p.style.visibility = ""
            for (idx of array) {
                let li = document.createElement("li");
                li.textContent = idx;
                info_text.appendChild(li);
            };
        };

        function hideInfoText() {
            p.style.visibility = "hidden"
            info_text.innerHTML = ""
        }

        pw2.addEventListener("input", matchPassword);
        user_name.addEventListener("focus", () => showInfoText(user_text));
        email.addEventListener("focus", () => showInfoText(email_text));
        pw1.addEventListener("focus", () => showInfoText(pw1_text));
        pw2.addEventListener("focus", () => showInfoText(pw1_text));

        input_boxes.forEach(input => input.addEventListener("focusout", hideInfoText));

    </script>
</body>

</html>
