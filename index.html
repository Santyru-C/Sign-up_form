<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML form project</title>
</head>

<body>
    <div class="main_container">
        <div class="section_left">
            <img src="./2471314.gif" alt="futuristic city">
        </div>

        <div class="section_right">
            <div class="header_container">
                <p class="header_text">This is a demo registration page! You know you need something 
                    like this in your life to help you realize your deepest dreams. 
                </p>
            </div>
            <div class="header_container">
                <p class="sign_up_text">
                    Sign up now to get started.
                </p>
            </div>
            <form action="">
                <div class="main_form_block">
                    <div class="input_container">
                        <label for="user_name">Username:</label>
                        <input 
                            type="text" 
                            id="user_name" 
                            name="user_name" 
                            maxlength="20"
                            placeholder="Username*"                   
                            required>
                    </div>
                    <div class="input_container">
                        <label for="email">Email:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="email@example.com" 
                            required>
                    </div>
                    <div class="input_container">
                        <label for="password_1">Password:</label>
                        <input 
                            type="password" 
                            id="password_1" 
                            name="password_1"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            placeholder="Password*"
                            required>
                    </div>
                    <div class="input_container">
                        <label for="password_2">Confirm Password:</label>
                        <input 
                            type="password" 
                            id="password_2" 
                            name="password_2"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            placeholder="Confirm Password*"
                            required>
                    </div>
                </div>
                <div class="button_container">
                    <button class="submit_button" type="submit">Submit</button>
                </div>
            </form>
            <div class="foot_container">
                <p class="foot_text">Already have an account? <a class="log_in" href="">log in</a></p>
            </div>

        </div>
