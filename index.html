<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML form project</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./black_placeholder.png" alt="placeholder">
        </div>
        <div class="right">
            <div class="header_container"></div>
            <form action="">
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="password_1">Password:</label>
                    <input type="password" id="password_1" name="password_1">
                </div>
                <div>
                    <label for="password_2">Confirm Password:</label>
                    <input type="password" id="password_2" name="password_2">
                </div>
            </form>
            <div class="foot_container"></div>
        </div>
    </div>
</body>
</html>
